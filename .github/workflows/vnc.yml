name: noVNC + WebRTC

on:
  workflow_dispatch:

jobs:
  run-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install desktop & VNC
      run: |
        sudo apt update
        sudo apt install -y xfce4 xfce4-goodies tightvncserver pulseaudio xclip wget tar git novnc websockify curl
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
        pulseaudio --start
        
        mkdir -p ~/.vnc
        echo "" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd
        
        # xstartup
        cat > ~/.vnc/xstartup <<EOF
        #!/bin/sh
        unset SESSION_MANAGER
        unset DBUS_SESSION_BUS_ADDRESS
        startxfce4 &
        EOF
        chmod +x ~/.vnc/xstartup
        vncserver :1 -geometry 1366x768 -depth 24 -localhost
        websockify --web /usr/share/novnc/ --wrap-mode=ignore 6080 localhost:5901 &
        echo "noVNC is running on port 6080"

        export VNC_CLIPBOARD=1

    - name: Download and run WebRTC-streamer safely
      run: |
        mkdir -p /tmp/webrtc && cd /tmp/webrtc
        wget -O webrtc-streamer.tar.gz https://github.com/mpromonet/webrtc-streamer/releases/download/v0.8.13/webrtc-streamer-v0.8.13-Linux-x86_64-Release.tar.gz
        tar -xzf webrtc-streamer.tar.gz
        BINARY=$(find . -type f -executable -name "*webrtc*" | head -1)
        if [ -z "$BINARY" ]; then
          echo "Biner webrtc-streamer tidak ditemukan!"
          exit 1
        fi
        chmod +x "$BINARY"
        echo "Menjalankan webrtc-streamer: $BINARY"
        "./$BINARY" -H 0.0.0.0:8000 "screen://0" &

    - name: Install Cloudflared tunnel
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    - name: Expose noVNC public URL
      run: |
          echo "Creating public tunnel..."
          cloudflared tunnel --url http://localhost:6080 --no-autoupdate > log.txt 2>&1 &
          cloudflared tunnel --url http://localhost:8000 --no-autoupdate > log1.txt 2>&1 &
          sleep 10
          echo "=============================================="
          grep -o 'https://.*trycloudflare.com' log.txt
          grep -o 'https://.*trycloudflare.com' log1.txt
          echo "=============================================="
          echo "Keep this Actions job running to maintain connection."
          tail -f /dev/null
